<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n - JJGY</title>
    <link rel="icon" href="gy.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value.trim();
            var password = document.forms["loginForm"]["password"].value.trim();
    
            if (username === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return false;
            } else {
                window.location.href = "landing.html";
                return false;
            }
        }
    </script>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">JJGY</a>
        </div>
    </nav>
    <!-- Login Form -->
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesi칩n</h2>
        <form name="loginForm" action="landing.html" onsubmit="return validateForm()" method="post" class="mx-auto mt-4" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contrase침a">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5 fixed-bottom">

    </footer>
    <!-- Bootstrap JS -->

</body>
</html>
